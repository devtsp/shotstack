<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="src/img//Video-Icon-Transparent-PNG.png" />
    <script src="src/js/main.js" type="module" defer></script>
    <link rel="stylesheet" href="src/css/styles.css" />
    <title>Shotstack Client</title>
  </head>
  <body>
    <div class="button-container">
      <button id="submit">SUBMIT</button>
      <img
        id="render-spinner"
        src="src/img/loading-icon-product.png"
        alt=""
        class="spinner"
      />
    </div>
    <textarea id="body">
      {
        "timeline": {
          "tracks": [
            {
              "clips": [
                {
                  "start": 1,
                  "length": 4,
                  "transition": {
                    "in": "slideLeft",
                    "out": "wipeLeft"
                  },
                  "asset": {
                    "type": "title",
                    "text": "This was made with \n the shotstack API",
                    "size": "medium",
                    "color": "#290212",
                    "style": "chunk"
                  }
                }
              ]
            },
            {
              "clips": [
                {
                  "start": 0,
                  "length": 6,
                  "asset": {
                    "type": "image",
                    "src": "https://upload.wikimedia.org/wikipedia/commons/thumb/7/73/A_moon.jpg/798px-A_moon.jpg"
                  },
                  "transition": {
                    "in": "fade",
                    "out": "fade"
                  }
                }
              ]
            }
          ]
        },
        "output": {
          "format": "mp4",
          "resolution": "sd"
        }
      }
    </textarea>
    <div class="button-container">
      <button id="retrieve">RETRIEVE RENDER</button>
      <img
        src="src/img/loading-icon-product.png"
        alt=""
        class="spinner"
        id="result-spinner"
      />
    </div>
    <div id="result">
      <span id="status"></span>
      <br />
      <video height="480" controls>
        Your browser does not support the video tag.
      </video>
    </div>
  </body>
</html>
